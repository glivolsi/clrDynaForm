<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" [ngClass]="formClass">
    <div *ngFor="let control of controls" class="form-row">
      <app-control [control]="control" [form]="form"></app-control>
    </div>
    <br />
    <div class="form-row">
      <button type="submit" [ngClass]="submitClass" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>
